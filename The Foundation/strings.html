        <!--The form tag allows the user to press the submit button and something happens when it is pressed-->

            <!--The label for the Lastname displays the words last name-->
            <label for = "Lastname">Lastname: </label>
            <!--This makes a text box for the user to type an input-->
            <input type = "text" id = "lastname" name = "Lastname"></input><br><br>

            <!--The label for the zipcode displays the words zipcode-->
            <label for = "Zipcode">Zipcode: </label>

            <!--Allows the user to press the submit button-->
