<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="Bringing It All Together.css"> <!-- Links to the external CSS file for styling -->
    <script src="Bringing It All Together.js" defer></script> <!-- Links the JavaScript file; defer ensures it loads after the HTML -->
</head>
<body>
    <!-- Quiz Container -->
    <div class="quiz-container">
        <h1>Simple Quiz</h1>
        <a href="final.html">Home</a>
        <p id="question">What is 5 + 3?</p>
        <!-- Input box for user answer -->
        <input type="text" id="answer" placeholder="Your answer">
        <br>
        <!-- Button to check answer -->
        <button onclick="checkAnswer()">Submit</button>
        <!-- Display result -->
        <p id="result"></p>
    </div>
</body>
</html>
